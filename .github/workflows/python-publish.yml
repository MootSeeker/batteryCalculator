name: Build and Release EXE

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Aktualisiere auf die neueste Version

    - name: Set up Python
      uses: actions/setup-python@v4  # Version 4 ist kompatibel mit Node.js 20
      with:
        python-version: '3.10'  # Python 3.10 wird hier festgelegt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile your_script.py  # Stelle sicher, dass 'your_script.py' der richtige Skriptname ist
      shell: cmd

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4  # Aktualisiere auf Version 4
      with:
        name: batteryCalculator
        path: dist/batteryCalculator.exe  # Pfad zum erzeugten .exe-File muss korrekt sein

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4  # Aktualisiere auf Version 4
      with:
        name: batteryCalculator  # Passe den Namen an, wenn der Artifaktname "batteryCalculator" ist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1  # Hier gibt es kein v1.0, die korrekte Version ist v1
      with:
        files: dist/batteryCalculator.exe  # Stelle sicher, dass der Pfad zum .exe-File korrekt ist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token f√ºr Release-Berechtigungen
