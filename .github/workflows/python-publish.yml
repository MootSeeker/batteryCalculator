name: Build and Publish

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build py2app pyinstaller

    - name: Build package
      run: |
        if [ $RUNNER_OS == 'macOS' ]; then
          python setup.py py2app --dist-dir dist/macos
        elif [ $RUNNER_OS == 'Linux' ]; then
          python -m build --wheel --outdir dist/linux
        elif [ $RUNNER_OS == 'Windows' ]; then
          python -m build --wheel --outdir dist/windows
        fi

    - name: Publish package
      if: success()
      uses: pypa/gh-action-pypi-publish@v2  # Updated version
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: |
          dist/*
