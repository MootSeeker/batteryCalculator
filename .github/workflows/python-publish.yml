name: Build and Publish (Windows Only)

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest  # Der Job läuft nur auf Windows

    steps:
    - uses: actions/checkout@v4  # Checkt das Repository aus

    - name: Set up Python
      uses: actions/setup-python@v4  # Richtiges Setup der Python-Version
      with:
        python-version: '3.10'  # Du kannst die Version anpassen, falls nötig

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pyinstaller  # Installiere PyInstaller und andere Abhängigkeiten

    - name: Build package
      run: |
        pyinstaller --onefile calculator.py  # Erzeuge eine .exe-Datei aus 'calculator.py'

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # Checkt das Repository aus

    - name: Download Artifact
      uses: actions/download-artifact@v2  # Lade das erstellte Artefakt herunter
      with:
        name: dist/calculator.exe  # Pfad zur erstellten .exe-Datei

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}  # Release-Upload-URL verwenden
        asset_path: dist/calculator.exe  # Pfad zur erstellten .exe-Datei
        asset_name: calculator-${{ github.event.release.tag_name }}.exe  # Name des hochgeladenen Assets
        asset_content_type: application/octet-stream
